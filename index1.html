<html>

<head>
    <title> Product preview card component - front-end mentor </title>
    <link rel="icon" href="images/favicon-32x32.png" size="32x32">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons-1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <section class=" h-100 challenge-one d-flex align-items-center justify-content-center align-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white ps-0 d-flex flex-row">
                    <div class="col-md-6">
                        <div class="perfume-img ps-0">
                            <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start">
                        </div>
                    </div>
                    <div class="col-md-6 pt-2">
                        <h5 class="text-uppercase pt-4 pb-2 ps-4">Perfume</h5>
                        <h1 class="strong-text ps-4 pb-3">Gabrielle Essence Eau De Perfume</h1>
                        <p class="ps-4 data pb-2">A floral, solar and voluptuous interpretation composed by Oliver
                            Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                        <div class="price d-flex align-items-center pb-1">
                            <p class="bold-price ps-4">$149.99</p>
                            <p class="cancelled-price ms-3">$169.99</p>
                        </div>
                        <button type="button" class="ms-4 rounded pt-2 pb-2">
                            <img src="images/icon-cart.svg" class="cart-icon d-inline me-1">
                            <p class="d-inline icon-text"> Add to Cart</p>
                        </button>
                    </div>
                </div>

            </div>


        </div>
        </div>



    </section>

</body>

</html>
