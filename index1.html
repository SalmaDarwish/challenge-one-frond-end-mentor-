<html>

<head>
    <title> Product preview card component - front-end mentor </title>
    <link rel="icon" href="images/favicon-32x32.png" size="32x32">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons-1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <section class="vh-100 challenge-one d-flex align-items-center justify-content-center align-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 ps-0 ">
                    <div class="sss">
                        <div class="col-md-6 perfume-img">
                            <img src="images/image-product-desktop.jpg" class="img-fluid img-desktop rounded-start">
                        </div>
                        <div class="col-md-6 bg-white rounded">
                            <img src="images/image-product-mobile.jpg" class="w-100 img-mobile rounded-top">
                            <h5 class="text-uppercase pb-3 ps-4 title">Perfume</h5>
                            <h1 class="strong-text ps-4 pb-3">Gabrielle Essence Eau De Perfume</h1>
                            <p class="ps-4 data pb-1">A floral, solar and voluptuous interpretation composed by Oliver
                                Polge,
                                Perfumer-Creator for the House of CHANEL.</p>
                            <div class="price d-flex align-items-center pb-3">
                                <p class="bold-price ps-4">$149.99</p>
                                <p class="cancelled-price ms-3">$169.99</p>
                            </div>
                            <button type="button" class="ms-4 rounded pt-3 pb-3">
                                <img src="images/icon-cart.svg" class="cart-icon d-inline me-1">
                                <p class="d-inline icon-text"> Add to Cart</p>
                            </button>
                        </div>
                    </div>

                </div>

            </div>


        </div>




    </section>

</body>

</html>
